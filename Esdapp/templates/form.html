<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-2 pb-2 text-center">
        <h1>Cadastro de colaboradores</h1>
    <div/>

    <div class="container-fluid pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    <div/>

    <div class="container-fluid pt-3 pb-2 text-center">
       <form name ="form" id ="form" action ="{% if db %}/update{{db.id}}/{% else %}/create/{% endif %}" method ="post">
                {% csrf_token %}
                <div class="form-group mt-4">{{form.nome}}
                    <small id="nameHelp" class="form-text text-muted">Inicie seu nome com letras maiusculas.</small>
                </div>
                <div class="form-group mt-4">{{form.matricula}}
                    <small id="MatriculaHelp" class="form-text text-muted">Adcione sua matricula.</small
                </div>
               <div class="form-group mt-4">{{form.setor}}
                    <small id="SetorHelp" class="form-text text-muted">Adcione seu setor.</small>
                </div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>      
    <div/>
</body>
</html>
