<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-2 pb-2 text-center">
        <h1>Cadastro de colaboradores</h1>
    <div/>

    <div class="container-fluid pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    <div/>

    <div class="container-fluid pt-4 pb-2 text-center">
       <form>
            <div class="container-fluid">
                <label for="exampleInputnome">Nome</label>
                <input type="nome" class="form-control" id="exampleInputnome" aria-describedby="nomelHelp" placeholder="Adcione seu nome">
                <small id="nameHelp" class="form-text text-muted">Inicie seu nome com letras maiusculas.</small>
            </div>
            <div class="container-fluid">
                <label for="exampleInputSetor">Setor</label>
                <input type="Setor" class="form-control" id="exampleInputSetor" aria-describedby="SetorHelp" placeholder="Adcione seu Setor">
                <small id="SetorHelp" class="form-text text-muted">Adcione seu setor.</small>
            </div>
            <div class="container-fluid">
                <label for="exampleInputMatricula">Matricula</label>
                <input type="Matricula" class="form-control" id="exampleInputMatricula" aria-describedby="MatriculaHelp" placeholder="Adcione seu Matricula">
                <small id="MatriculaHelp" class="form-text text-muted">Adcione sua matricula.</small>
            </div>
        </form>
    <div/>
</body>
</html>
