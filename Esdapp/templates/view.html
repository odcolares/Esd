<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisualizaçãoESD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pt-2 pb-2 text-center">
        <h1>Visualização</h1>
    <div/>

    <div class="container-fluid pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    <div/>

    <!--<div class="container-fluid pt-4 pb-2 text-center">
        <strong>Nome: </strong>{{db.nome}}<br>
        <strong>Matricula: </strong>{{db.matricula}}<br>
        <strong>Setor: </strong>{{db.setor}}<br>
    <div/>-->

    <div class="container-fluid pt-4 pb-2 text-center">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Matricula</th>
                    <th scope="col">Setor</th>
                </tr>
            </thead>
            <tbody>
                {% for dbs in db %}
                    <tr>
                        <th>{{dbs.id}}</th>
                        <td>{{dbs.nome}}</td>
                        <td>{{dbs.matricula}}</td>
                        <td>{{dbs.setor}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    <div/>

</body>
</html>
